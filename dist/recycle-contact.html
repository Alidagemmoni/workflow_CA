<!DOCTYPE HTML>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Re-Cycle Contact</title>
	<link href="../css/style.css" type="text/css" rel= "stylesheet">
    </head>
    
    <body>
        <div class="container">
            <header>
                <!--Top navigation contact page-->
                <nav class="nav"> 
                    <a href="recycle-home.html" class="pseudo">Home</a>
                    <a href="recycle-about.html" class="pseudo">About&nbsp;us</a>
                    <img src="images/re-cyclebike.svg" width="500" height="500" alt="#" class="middle"/>
					<a href="recycle-tours.html" class="pseudo">Tours</a>
                    <a href="recycle-contact.html" class="pseudo">Contact</a> 
                </nav>
            </header>
            <!--Contact form-->
            <div class="container1">
                <form id="contact" action="#" method="post">
                    <h1>Send us a message</h1>
                    <fieldset>
                        <label></label>
                        <input placeholder="First name" type="text" tabindex="1" required autofocus>
                        <input placeholder="Last name" type="text" tabindex="2" required autofocus>
                        <input placeholder="Email" type="text" tabindex="3" required>
                        <textarea placeholder="Write your message here..." tabindex="4" required></textarea>
                        <input type="submit" name="Send" value="Send message"> 
                    </fieldset>
                </form>
            </div>
            <footer>&copy;Re-Cycle</footer>
        </div>
    </body>   
</html>
